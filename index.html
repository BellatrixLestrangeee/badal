<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروشگاه بدلیجات</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
      direction: rtl;
    }
    header, footer {
      background: #b88c9e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      margin: 1rem 0;
    }
    .btn {
      background: #b88c9e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .cart {
      background: #eee;
      padding: 1rem;
      margin-top: 2rem;
    }
    form {
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>فروشگاه بدلیجات</h1>
    <button onclick="toggleLogin()">ورود مشتری</button>
  </header>

  <main>
    <section id="login" style="display:none">
      <h2>ورود</h2>
      <input type="text" placeholder="نام کاربری" />
      <input type="password" placeholder="رمز عبور" />
      <button class="btn" onclick="alert('ورود موفق!')">ورود</button>
    </section>

    <section id="products">
      <h2>محصولات</h2>
      <div class="product">
        <h3>دستبند طرح طلا</h3>
        <p>قیمت: ۵۰ هزار تومان</p>
        <button class="btn" onclick="addToCart('دستبند', 50000)">افزودن به سبد</button>
      </div>
      <div class="product">
        <h3>گردنبند نگین دار</h3>
        <p>قیمت: ۷۵ هزار تومان</p>
        <button class="btn" onclick="addToCart('گردنبند', 75000)">افزودن به سبد</button>
      </div>
    </section>

    <section class="cart" id="cart">
      <h2>سبد خرید</h2>
      <ul id="cart-items"></ul>
      <p id="total">جمع کل: ۰ تومان</p>
    </section>

    <section id="order-form">
      <h2>فرم سفارش</h2>
      <form onsubmit="submitOrder(event)">
        <input type="text" placeholder="نام کامل" required />
        <input type="text" placeholder="آدرس" required />
        <input type="tel" placeholder="شماره تماس" required />
        <textarea placeholder="توضیحات سفارش"></textarea>
        <button class="btn" type="submit">ثبت سفارش</button>
      </form>
    </section>
  </main>

  <footer>
    <p>تمام حقوق محفوظ است © فروشگاه بدلیجات</p>
  </footer>

  <script>
    let cart = [];

    function toggleLogin() {
      const loginSection = document.getElementById('login');
      loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.product} - ${item.price.toLocaleString()} تومان`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = `جمع کل: ${total.toLocaleString()} تومان`;
    }

    function submitOrder(event) {
      event.preventDefault();
      alert('سفارش شما ثبت شد!');
      cart = [];
      renderCart();
    }
  </script>
</body>
</html>
