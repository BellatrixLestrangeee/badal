<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فروشگاه بدلیجات</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const Navbar = () => (
      <nav className="bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <div className="flex items-center space-x-4">
          <img src="https://via.placeholder.com/150x50?text=لوگو" alt="لوگو" className="h-10" />
          <input
            type="text"
            placeholder="جستجو در بدلیجات..."
            className="border rounded-full py-2 px-4 w-96 focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <div className="flex space-x-4">
          <a href="#" className="text-gray-700 hover:text-pink-600">ورود / ثبت‌نام</a>
          <a href="#" className="text-gray-700 hover:text-pink-600">سبد خرید</a>
        </div>
      </nav>
    );

    const Banner = () => (
      <div className="relative">
        <img
          src="https://via.placeholder.com/1200x400?text=بنر+تبلیغاتی+بدلیجات"
          alt="بنر"
          className="w-full h-96 object-cover"
        />
        <div className="absolute top-1/2 right-10 transform -translate-y-1/2 text-white">
          <h2 className="text-3xl font-bold">جدیدترین مجموعه بدلیجات</h2>
          <button className="mt-4 bg-pink-600 text-white py-2 px-6 rounded-full hover:bg-pink-700">
            خرید کنید
          </button>
        </div>
      </div>
    );

    const Categories = () => (
      <div className="py-6 px-6">
        <h3 className="text-xl font-bold mb-4">دسته‌بندی‌ها</h3>
        <div className="grid grid-cols-6 gap-4">
          {["گوشواره", "گردنبند", "دستبند", "انگشتر", "ست بدلیجات", "اکسسوری مو"].map((category) => (
            <a
              key={category}
              href="#"
              className="flex flex-col items-center p-4 bg-gray-100 rounded-lg hover:bg-pink-100"
            >
              <img
                src={`https://via.placeholder.com/100?text=${category}`}
                alt={category}
                className="w-20 h-20 rounded-full"
              />
              <span className="mt-2 text-sm">{category}</span>
            </a>
          ))}
        </div>
      </div>
    );

    const Products = () => (
      <div className="py-6 px-6">
        <h3 className="text-xl font-bold mb-4">محصولات پیشنهادی</h3>
        <div className="grid grid-cols-4 gap-4">
          {Array(8).fill().map((_, i) => (
            <div key={i} className="border rounded-lg p-4 hover:shadow-lg">
              <img
                src="https://via.placeholder.com/200?text=بدلیجات"
                alt="محصول"
                className="w-full h-48 object-cover rounded"
              />
              <h4 className="mt-2 text-sm font-semibold">گوشواره نقره‌ای مدل {i + 1}</h4>
              <p className="text-pink-600 font-bold mt-1">250,000 تومان</p>
              <button className="mt-2 w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700">
                افزودن به سبد
              </button>
            </div>
          ))}
        </div>
      </div>
    );

    const Footer = () => (
      <footer className="bg-gray-800 text-white py-6 px-6">
        <div className="grid grid-cols-4 gap-4">
          <div>
            <h4 className="font-bold mb-2">درباره ما</h4>
            <p className="text-sm">فروشگاه بدلیجات با بهترین کیفیت و قیمت</p>
          </div>
          <div>
            <h4 className="font-bold mb-2">لینک‌های مفید</h4>
            <ul className="text-sm space-y-1">
              <li><a href="#" className="hover:underline">تماس با ما</a></li>
              <li><a href="#" className="hover:underline">سوالات متداول</a></li>
            </ul>
          </div>
          <div>
            <h4 className="font-bold mb-2">پشتیبانی</h4>
            <p className="text-sm">پشتیبانی 24 ساعته: 021-12345678</p>
          </div>
          <div>
            <h4 className="font-bold mb-2">شبکه‌های اجتماعی</h4>
            <div className="flex space-x-2">
              <a href="#" className="hover:text-pink-400">اینستاگرام</a>
              <a href="#" className="hover:text-pink-400">تلگرام</a>
            </div>
          </div>
        </div>
      </footer>
    );

    const App = () => (
      <div>
        <Navbar />
        <Banner />
        <Categories />
        <Products />
        <Footer />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
