<body class="bg-luna-black text-luna-accent font-vazir">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Header Component with Mega Menu
    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      return (
        <header className="bg-luna-gold text-luna-black sticky top-0 z-50 shadow-lg">
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold"><a href="/">گالری لونا</a></h1>
            <nav className="hidden md:flex space-x-4">
              <div className="relative group">
                <button className="hover:text-luna-accent">دسته‌بندی‌ها</button>
                <div className="absolute hidden group-hover:block bg-luna-black text-luna-accent p-4 shadow-lg rounded-lg">
                  <a href="/category/necklaces" className="block py-2 hover:text-luna-gold">گردنبند</a>
                  <a href="/category/bracelets" className="block py-2 hover:text-luna-gold">دستبند</a>
                  <a href="/category/earrings" className="block py-2 hover:text-luna-gold">گوشواره</a>
                  <a href="/category/rings" className="block py-2 hover:text-luna-gold">انگشتر</a>
                </div>
              </div>
              <a href="/blog" className="hover:text-luna-accent">بلاگ</a>
              <a href="/about" className="hover:text-luna-accent">تیم ما</a>
              <a href="/faq" className="hover:text-luna-accent">سوالات متداول</a>
              <a href="/search" className="hover:text-luna-accent">جستجو</a>
            </nav>
            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden">
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
          {isMenuOpen && (
            <div className="md:hidden bg-luna-black text-luna-accent p-4">
              <a href="/category/necklaces" className="block py-2">گردنبند</a>
              <a href="/category/bracelets" className="block py-2">دستبند</a>
              <a href="/category/earrings" className="block py-2">گوشواره</a>
              <a href="/category/rings" className="block py-2">انگشتر</a>
              <a href="/blog" className="block py-2">بلاگ</a>
              <a href="/about" className="block py-2">تیم ما</a>
              <a href="/faq" className="block py-2">سوالات متداول</a>
              <a href="/search" className="block py-2">جستجو</a>
            </div>
          )}
        </header>
      );
    };

    // Product Card Component with Schema.org
    const ProductCard = ({ product }) => {
      const [inCart, setInCart] = useState(false);
      const addToCart = async () => {
        await fetch('/api/cart/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ productId: product.id, quantity: 1 })
        });
        setInCart(true);
      };

      return (
        <div className="bg-luna-black border border-luna-gold p-4 rounded-lg shadow hover:shadow-xl transition" itemScope itemType="https://schema.org/Product">
          <meta itemProp="sku" content={product.id} />
          <img src={product.image} alt={product.name} className="w-full h-48 object-cover rounded" itemProp="image" />
          <h3 className="text-lg font-semibold mt-2" itemProp="name">{product.name}</h3>
          <p className="text-luna-accent" itemProp="offers" itemScope itemType="https://schema.org/Offer">
            <span itemProp="priceCurrency" content="IRR"></span>
            <span itemProp="price">{product.price}</span> تومان
          </p>
          <div className="flex items-center mt-2" itemProp="aggregateRating" itemScope itemType="https://schema.org/AggregateRating">
            <span className="text-yellow-400">★★★★☆</span>
            <meta itemProp="ratingValue" content={product.rating} />
            <span className="ml-2">(<span itemProp="reviewCount">{product.ratingCount}</span>)</span>
          </div>
          <button onClick={addToCart} className={`mt-4 px-4 py-2 rounded ${inCart ? 'bg-gray-500' : 'bg-luna-gold text-luna-black hover:bg-luna-accent'}`}>
            {inCart ? 'در سبد خرید' : 'افزودن به سبد خرید'}
          </button>
          <a href={`/product/${product.id}`} className="ml-2 text-luna-accent hover:underline">مشاهده جزئیات</a>
        </div>
      );
    };

    // Main App Component
    const App = () => {
      const [products, setProducts] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');

      useEffect(() => {
        fetch('/api/products')
          .then(res => res.json())
          .then(data => setProducts(data))
          .catch(err => console.error(err));
      }, []);

      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div>
          <Header />
          <main className="container mx-auto px-4 py-8">
            <section className="mb-8">
              <h2 className="text-3xl font-bold text-luna-gold">جستجوی محصولات</h2>
              <input
                type="text"
                placeholder="جستجوی بدلیجات..."
                className="w-full p-2 rounded border border-luna-gold mt-4"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </section>
            <section className="mb-8" itemScope itemType="https://schema.org/SaleEvent">
              <h2 className="text-3xl font-bold text-luna-gold" itemProp="name">فروش شگفت‌انگیز</h2>
              <meta itemProp="startDate" content="2025-05-15" />
              <meta itemProp="endDate" content="2025-05-20" />
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                {filteredProducts.map(product => (
                  <ProductCard key={product.id} product={product} />
                ))}
              </div>
            </section>
            <section id="blog" className="mb-8" itemScope itemType="https://schema.org/Blog">
              <h2 className="text-3xl font-bold text-luna-gold" itemProp="name">بلاگ و مقالات</h2>
              <article itemProp="blogPost" itemScope itemType="https://schema.org/BlogPosting">
                <h3 itemProp="headline">چگونه بدلیجات مناسب انتخاب کنیم؟</h3>
                <meta itemProp="datePublished" content="2025-05-10" />
                <p itemProp="articleBody">راهنمای انتخاب بدلیجات با توجه به استایل و مناسبت...</p>
                <a href="/blog/choose-jewelry" className="text-luna-accent hover:underline">ادامه مطلب</a>
              </article>
            </section>
            <section id="about" className="mb-8">
              <h2 className="text-3xl font-bold text-luna-gold">تیم ما</h2>
              <p>با تیم حرفه‌ای گالری لونا آشنا شوید...</p>
            </section>
            <section id="faq" className="mb-8" itemScope itemType="https://schema.org/FAQPage">
              <h2 className="text-3xl font-bold text-luna-gold">سوالات متداول</h2>
              <div itemProp="mainEntity" itemScope itemType="https://schema.org/Question">
                <h3 itemProp="name">چگونه می‌توانم سفارشم را پیگیری کنم؟</h3>
                <div itemProp="acceptedAnswer" itemScope itemType="https://schema.org/Answer">
                  <p itemProp="text">با ورود به حساب کاربری خود در بخش سفارشات می‌توانید وضعیت سفارش را مشاهده کنید.</p>
                </div>
              </div>
            </section>
            <section id="newsletter" className="mb-8">
              <h2 className="text-3xl font-bold text-luna-gold">اشتراک در خبرنامه</h2>
              <form className="mt-4 flex">
                <input type="email" placeholder="ایمیل خود را وارد کنید" className="p-2 rounded-r border border-luna-gold" />
                <button type="button" className="p-2 bg-luna-gold text-luna-black rounded-l">اشتراک</button>
              </form>
            </section>
          </main>
          <footer className="bg-luna-gold text-luna-black py-4">
            <div className="container mx-auto px-4 text-center">
              <p>تمامی حقوق برای گالری لونا محفوظ است © 2025</p>
              <div className="mt-2">
                <a href="/newsletter" className="mx-2">خبرنامه</a>
                <a href="/contact" className="mx-2">تماس با ما</a>
                <a href="/privacy" className="mx-2">حریم خصوصی</a>
              </div>
            </div>
          </footer>
          <a href="https://wa.me/1234567890" className="fixed bottom-4 left-4 bg-green-500 text-white p-4 rounded-full shadow-lg">
            چت واتس‌اپ
          </a>
          <div className="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));

    // Service Worker for Caching
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registered:', registration);
        }).catch(error => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>
</body>
